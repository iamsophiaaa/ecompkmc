{% extends 'core/base.html' %}
{% include 'core/nav_seller.html' %}

{{ form.media }}
{% block content %}
<section>
    <form method = "POST" enctype="multipart/form-data" style="font-family: Arial, sans-serif; background-color: #f8f9fa; color: #333; margin: 0; padding: 20px;">
        {% csrf_token %}
        
        <div style="max-width: 1000px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h2 style="margin-top: 0; font-size: 24px; text-align: left;">Add New Product</h2>
        
            <div style="display: flex; gap: 20px;">
                <!-- Left Section: Basic Product Details -->
                <div style="flex: 3; background-color: #f8f9fa; padding: 20px; border-radius: 8px;">
                    <!-- <h3 style="font-size: 18px; margin-bottom: 15px;">Basic</h3> -->
                    
                    <!-- Form Fields -->
                    <div style="display: flex; flex-direction: column; gap: 15px;">
                        <div>
                            <label for="product_name" class="form-label">Product Name</label>
                            {{form.name}}
                        </div>
                        
                        <div>
                            <label>Full Description</label>
                            {{form.description}}
                        </div>
        
                        <div style="display: flex; gap: 10px;">
                            <div style="flex: 1;">
                                <label> Price</label>
                                {{form.price}}
                            </div>

                            <div style="flex: 1;">
                                <label> Stock</label>
                                {{form.number}}
                            </div>
                            
                            <!-- <div style="flex: 1;">
                                <label>Currency</label>
                                <select style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                                    <option>NP</option>
                                    <option>IND</option>
                                    
                                </select>
                            </div> -->
                        </div>

                        <div>
                            <label>Category</label>
                            {{ form.category }}
                        </div>
        
                        <div>
                            <label>Condition</label>
                           {{ form.condition }}
                        </div>
                        <div class="form-group">
                            <label for="id_image">Product Image</label>
                            {{ form.image }}  <!-- This will render the image upload input -->
                        </div>
                        
        
                        
                    </div>

                    <div>
                        <button type="submit"  onmouseover="this.style.backgroundColor='#f5f5f5'" onmouseout="this.style.backgroundColor='transparent'"style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">Create Product</button>
                    </div>
                </div>
        
                <!-- Right Section: Media and Others -->
               
              
                
           
        
            
        
        </div>

        
        
    </form>

</section>
{% endblock %}
