{% extends 'base.html' %}


{% block content %}
<header class="bg-dark py-5">
    <div class="container px-2 px-lg-2 my-1">
        <div class="text-center text-white">
            <h1 class="display-5 fw-bolder">Register</h1>
            <p class="lead fw-normal text-white-50 mb-0">Regsiter for Seller Account </p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                
                <br /><br />
                <form method="POST" action="{% url 'login' %}" >
                    {% csrf_token %}
                    {{ form.as_p}}
                   
                    <br /><br />
                    <button type="submit" class="btn btn-secondary">
                        Register
                    </button>
                    <br /><br />
                
            </div>
        </center>
    </div>
</div>
{% endblock %}
