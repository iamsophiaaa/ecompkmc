{% extends 'base.html' %}


{% block content %}
<header class="bg-dark py-5">
    <div class="container px-2 px-lg-2 my-1">
        <div class="text-center text-white">
            <h1 class="display-5 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Login to your Account</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                
                <br /><br />
                <form method="POST" action="{% url 'login' %}" >
                    {% csrf_token %}
                    <div class="mb-3">
                      <input type="text" class="form-control"  name="username" placeholder="Username">
                    </div>
                    <div class="mb-3">
                      
                      <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    
                    <button type="login" class="btn btn-secondary">Submit</button>
                  </form>
                  <br /><br />
                
            </div>
        </center>
    </div>
</div>
{% endblock %}
