<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
</head>
<body>
    <h1>All Products</h1>
    
        {% for product in products %}
           <center>
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width:150px;height:auto;">
                {% else %}
                    <p>No image available</p>
                {% endif %}
                <p>{{ product.name }} </p>
                <p>${{ product.price }}</p>
                <p>{{product.description}}</p>
           </center>
        {% endfor %}
    
</body>
</html>
